<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Previsão do tempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="big-box">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button onclick="cliqueiNoBotao()"><img  class="pesquisa" src="imagens/Pesquisa.jpeg" alt="Icone-de-pesquisa"></button>

        <div class="Caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">21°C</p>
            <di class="Caixa-menor">
                <img class="nuvem" src="http://openweathermap.org/img/wn/04n.png" alt="Icone-do-tempo">
                <p class="prediction-text">Nublado</p>
            </div>
            <p class="umidade">Umidade: 76%</p>
        </div>

    </div>
</body>

</html>
